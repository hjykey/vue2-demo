<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 引入组件 -->
        <introduce v-bind:title="msg"></introduce>
    </div>
    <script type="text/javascript">
        //定义组件
        const introduce = {
            template: `<h2>{{title}}</h2>`,
            //定义接收父组件的属性
            props: ["title"]
        };
        //全局组测组件:在所有vue实例中都能使用
        //参数1：组件名，参数2：具体的组件
        Vue.component("introduce", introduce);

        var app = new Vue({
            el: "#app",
            data: {
                msg: "父组件的msg属性数据内容",
            },
        });
    </script>
</body>

</html>
