<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/_vue@2.6.12@vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 引入组件 -->
        <counter></counter>
        <counter></counter>
        <h2>{{name}}教程，有{{num}}个学分.</h2>
    </div>
    <script type="text/javascript">
        //定义组件
        const counter = {
            template: "<button @click='num++'> 你点击了{{num}}次 </button>",
            data() {
                return {
                    num: 0
                }
            },
        };
        //全局组测组件:在所有vue实例中都能使用
        //参数1：组件名，参数2：具体的组件
        // Vue.component("counter", counter);

        var app = new Vue({
            el: "#app",
            //局部注册组件,在需要地方局部注册
            components: {
                counter: counter
            },
            data: {
                name: "黑马",
                num: 15
            },
        });
    </script>
</body>

</html>
