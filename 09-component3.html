<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/_vue@2.6.12@vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 引入组件 -->
        <!-- 在es6里面，当组件中间字母为大写时要写成my-list -->
        <my-list :items="lessons"></my-list>
    </div>
    <script type="text/javascript">
        //定义组件
        const myList = {
            template: '<ul><li v-for="item in items" :key="item.id">{{item.id}}--{{item.name}}</li></ul>',
            //定义接收父组件的属性
            props: {
                items: {
                    //定义类型为数组
                    type: Array,
                    //默认值
                    default: []
                },
                //定义一个object来接收父组件的属性时注意default的写法
                objects: {
                    type: Object,
                    default () {
                        return {
                            "name": "java"
                        }
                    }
                }
            }
        };
        var app = new Vue({
            el: "#app",
            data: {
                msg: "父组件的msg属性数据内容",
                lessons: [{
                        "id": 1,
                        "name": "java"
                    },
                    {
                        "id": 2,
                        "name": "php"
                    }, {
                        "id": 3,
                        "name": "前端"
                    }
                ]
            },
            //局部注册组件
            components: {
                //ES6里组件名和组件同名可以简写
                myList
            }
        });
    </script>
</body>

</html>
