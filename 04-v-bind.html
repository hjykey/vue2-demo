<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/_vue@2.6.12@vue/dist/vue.js"></script>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            color: white;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="color='red'">红色</button>
        <button @click="color='blue'">蓝色</button>
        <!-- v-bind:class可以简写为 :class，即v-bind绑定到了class属性 -->
        <div v-bind:class="color">点击按钮改变背景颜色</div>
        <hr>
        <button @click="bool=!bool">点击</button>
        <div :class="{red:bool,blue:!bool}">vue对class属性的特殊处理,red为红色时生效</div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                color: "white",
                bool: true
            }
        })
    </script>
</body>

</html>
