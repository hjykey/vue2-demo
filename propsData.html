<!-- propsData 不是和属性有关，他用在全局扩展时进行传递数据 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./node_modules/_vue@2.6.12@vue/dist/vue.js"></script>
    <title>PropsData Option Demo</title>
</head>
<!-- 扩展标签已经做好了，这时我们要在挂载时传递一个数字过去，我们就用到了propsData。
     我们用propsData三步解决传值：
     1.在全局扩展里加入props进行接收。propsData:{a:1} 
     2.传递时用propsData进行传递。props:[‘a’] 
     3.用插值的形式写入模板。{{ a }} 完整代码： -->

<body>
    <h1>PropsData Option Demo</h1>
    <hr>
    <header></header>

    <script type="text/javascript">
        var header_a = Vue.extend({
            template: `<p>{{message}}--{{a}}--{{b}}</p>`,
            data: function () {
                return {
                    message: 'Hello,I am Header'
                }
            },
            // props: ['a', 'b']
            props: {
                a: {
                    type: Number,
                    default: 0
                },
                b: {
                    type: Number,
                    default: 1
                }
            }
        });
        new header_a({
            propsData: {
                // a: 1,
                // b: 2
                a: 11
            }
        }).$mount('header');
    </script>
</body>
<!-- 总结：propsData在实际开发中我们使用的并不多，我们在后边会学到Vuex的应用，他的作用就是在单页应用中保持状态和数据的。 -->

</html>
