<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./node_modules/_vue@2.6.12@vue/dist/vue.js"></script>
    <script type="text/javascript" src="./node_modules/_jquery@3.5.1@jquery/dist/jquery.js"></script>
    <title>Vue+jsquery</title>
</head>

<body>
    <h1>Vue+jsquery</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello Vue!'
            },
            methods: {
                add: function () {
                    console.log("调用了Add方法");
                }
            },
            //在Vue中使用jQuery
            mounted: function () {
                $('#app').html('我是jQuery!');
            }
        });
        //实例调用,注意后面（）
        app.add();
        console.log(app)
    </script>
</body>

</html>
